<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álcool ou Gasolina</title>
</head>
<body>
    <!-- Problema: Seu carro tem um tanque de 40 litros. Com gasolina e usando todo o tanque você fez um caminhoComGasolina de 480   
         quilômetros. Qual é o consumoDeGasolina? Para calculá-lo, divida a distância percorrida pela quantidade de litros gastos. Imprima o valor utilizando document.write. Organize as contas em variáveis.-->

         <script>

             var tanque, caminhoPercorrido, consumo;

             tanque = 40;
             caminhoPercorrido = 480;

             consumo = (caminhoPercorrido / tanque);

             document.write(consumo);

         </script>
</body>
</html>
